{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-sm-6">
                <h3>{{ post.title }}</h3>
                <p>{{ post.text|truncatewords:"80"|escape }}</p>
            </div>
            {% if forloop.counter|divisibleby:2 %}<div class="clearfix"></div>{% endif %}
        {% endfor %}
    </div>
    <div class="clearfix"></div>
{% endblock %}
